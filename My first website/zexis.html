<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-exis</title>
    <style>
        .box{
            position:relative;
        }
        .ring{
            top: -70px;
           
        }
        .boy{
            z-index:10;
        }
        .water{
            top: -150px;
        }
        .ring{
          z-index: 5 ;
         top: -70px;
        }
    </style>
</head>
<body>
    <h3>z index</h3>
    <div class="sweem-container">
        <div class="box boy">
            <img src="swim/boy.svg" alt="">
        </div>
        <div class="box ring">
            <img src="swim/ring.svg" alt="">
        </div>
        <div class="box water">
            <img src="swim/water.svg" alt="">
        </div>
    </div>
</body>
</html>
